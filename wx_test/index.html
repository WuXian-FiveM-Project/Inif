<html>
    <body>
        <div id = "box" style="background-color: #fff; position: absolute; width: 5%; height: 5%">
            ddwaaaaaaa
        </div>
    </body>
    <script>
        var box = document.getElementById("box");
        window.addEventListener('message', (event) => {
            box.style.top = event.data.py * 100 + "%";
            box.style.left = event.data.px * 100 + "%";
        });
    </script>
</html>
